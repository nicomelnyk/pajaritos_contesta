<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    h1 {
      margin: 0 0 20px 0;
      font-size: 20px;
      color: #1877f2;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      padding: 15px;
      background: #f0f2f5;
      border-radius: 8px;
    }
    .toggle-switch {
      position: relative;
      width: 50px;
      height: 26px;
      background: #ccc;
      border-radius: 13px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .toggle-switch.active {
      background: #1877f2;
    }
    .toggle-switch::after {
      content: '';
      position: absolute;
      width: 22px;
      height: 22px;
      border-radius: 50%;
      background: white;
      top: 2px;
      left: 2px;
      transition: left 0.3s;
    }
    .toggle-switch.active::after {
      left: 26px;
    }
    .rules-section {
      margin-top: 20px;
    }
    .rule-item {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 10px;
    }
    .rule-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .rule-name {
      font-weight: bold;
      color: #333;
    }
    .rule-keywords {
      color: #666;
      font-size: 14px;
      margin: 5px 0;
    }
    .rule-response {
      color: #1877f2;
      font-size: 14px;
      margin-top: 5px;
    }
    .btn {
      background: #1877f2;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .btn:hover {
      background: #166fe5;
    }
    .btn-secondary {
      background: #e4e6eb;
      color: #333;
    }
    .btn-secondary:hover {
      background: #d8dadf;
    }
    .add-rule-btn {
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>üê¶ Pajaritos Contesta</h1>
  
  <div class="toggle-container">
    <div>
      <strong>Auto Reply</strong>
      <div style="font-size: 12px; color: #666; margin-top: 5px;">
        Automatically reply to matching posts
      </div>
    </div>
    <div class="toggle-switch" id="toggle"></div>
  </div>

  <div class="rules-section">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
      <strong>Rules</strong>
      <button class="btn btn-secondary" id="addRule">+ Add Rule</button>
    </div>
    <div id="rulesList"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
